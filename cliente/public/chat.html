<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
  <h1 class="title" style="text-shadow: 2px 2px #0000008c;">Discreetly Chat</h1>
    <h3 id="room" class="title" style="text-shadow: 2px 2px #0000008c;"></h3>
    <div class="chat-container">
        <div class="chat-messages">
          <!-- Aquí se mostrarán los mensajes -->
        </div>
       
      </div>
      <form class="chatForm">
        <input type="text" class="disc" style="color: #fba33a;
        border: 1px solid #fba33a;
        background-color: #000;" >
        <button style="color: #fba33a;border: 1px solid #fba33a;background-color: #000;" type="submit">Send</button>
      </form>
      <p id="msg"></p>
      <p id="msg2"></p>
      <audio id="myAudio">
        <source src="./img/luna.mp3" type="audio/mp3">
      </audio>
      <p id="peoples-list"></p>

     <!-- Boton Submit, Falta Exportar -->
      <script src="js/socket-chat-jquery.js"></script>
        <!--<script src="js/libs/jquery.min.js"></script>-->
      <script src="js/socket-chat.js"></script>

</body>
</html>
